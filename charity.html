        <script>
         $(function() {
             $(".button-collapse").sideNav();
             $(".loading-throbber").show();

             requestCharityFeed();
             enableTestMode();
         });

         function requestCharityFeed(){
         	$.ajax({
         		url: 'https://spreadsheets.google.com/feeds/list/1f1tFr7y62QS7IRWOC2nNR5HWsTO99Bna3d0Xv1PTPiY/od6/public/values?alt=json',
         		type: 'GET',
         		success: function(data, textStatus, jqXHR){
         			console.log("Charity success response");
         			console.log(data);
         			$(".loading-throbber").hide();
                    populateJSONdataFromGoogleSpreadsheet(data);
                    bindPDFLoader();
         		},
         		error: function() {
         			$(".loading-throbber").hide();
         			alert('Please check your internet connection.');
         		},
         		timeout: 30000
         	});
         }

         function populateJSONdataFromGoogleSpreadsheet(gData) {
            _.each(gData.feed.entry, function(charityEntry){
                var monthYear = charityEntry['gsx$month']['$t'] + "-" + charityEntry['gsx$year']['$t']
                var monthYearContainer = $("#"+monthYear);
                if(monthYearContainer.length == 0) {
                    var monthTemplate = $("#month-charity-template").html();
                    var templateData = {
                        "monthYear": monthYear,
                        "month": charityEntry['gsx$month']['$t']+ " " +charityEntry['gsx$year']['$t']
                    };
                    var processedTemplate = _.template(monthTemplate);
                    $('ul.charity-collection').append(processedTemplate(templateData));
                }

                var charityBreakdownTemplate = $("#charity-breakdown-template").html();
                var charityTemplateData = {
                    "name": charityEntry['gsx$charityname']['$t'],
                    "URL": charityEntry['gsx$charityurl']['$t'],
                    "amount": Globalize.format(parseInt(charityEntry['gsx$charityamount']['$t'])),
                    "description": charityEntry['gsx$charitydesc']['$t'],
                    "charityImageURL": charityEntry['gsx$charityimage']['$t'],
                    "charityAttachmentURL": charityEntry['gsx$charitypdfattachment']['$t']
                };
                var processedCharityTemplate = _.template(charityBreakdownTemplate);
                $("#"+monthYear).find("ul.monthly-contribution-collection ").append(processedCharityTemplate(charityTemplateData));

                var updatedMonthlyCharityAmount = $("#"+monthYear+" .monthly-contribution-amount").data("amount")
                updatedMonthlyCharityAmount += parseInt(charityEntry['gsx$charityamount']['$t']);
                $("#"+monthYear+" .monthly-contribution-amount").data("amount", updatedMonthlyCharityAmount).html("&#8377;"+Globalize.format(updatedMonthlyCharityAmount)); 

                var updatedTotalCharityAmount =  $(".all-time-charity-contribution .value").data("amount")
                updatedTotalCharityAmount += parseInt(charityEntry['gsx$charityamount']['$t']);
                $(".all-time-charity-contribution .value").data("amount", updatedTotalCharityAmount).text(Globalize.format(updatedTotalCharityAmount));
            });
         }

         function bindPDFLoader(){
            $(".view-attachment").on('click', function(e){
                var href = $(this).attr("href");
                window.open(encodeURI('https://docs.google.com/gview?embedded=true&url='+href), '_blank', 'location=yes,EnableViewPortScale=yes');
            });
         }

         function enableTestMode(){
             var settings = JSON.parse(localStorage.getItem("settings")) || {};
             if(settings.mode === "test"){
                 $(".test-mode").removeClass("hidden");
             }
         }
        </script>
